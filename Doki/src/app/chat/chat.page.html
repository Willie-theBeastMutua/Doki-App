<ion-header>
  
  <ion-toolbar>
   <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="navigateToHome()">
        <ion-icon routerLink="/home" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
   </ion-toolbar>

    <!-- User Avatar -->
    

    <!-- Title and Note -->
    <ion-title>
      Chat with Doki
      <ion-note>Your Personal Health Assistant</ion-note>
    </ion-title>

</ion-header>

<ion-content>
  <ion-list lines="none">
    <!-- Displaying Messages -->
    <ion-item *ngFor="let message of messages" [class.sender]="message.sender === 'user'">
      <div class="message-container" [ngClass]="{ 'user': message.sender === 'user', 'assistant': message.sender === 'assistant' }">
        <div class="message-bubble" [ngClass]="{ 'user': message.sender === 'user', 'assistant': message.sender === 'assistant' }">
          {{ message.content }}
        </div>
      </div>
    </ion-item>
  </ion-list>

  <!-- Input for User Messages -->
  <ion-item>
    <ion-input [(ngModel)]="userInput" placeholder="Message Doki..." (keydown.enter)="sendMessage()"></ion-input>
    <ion-button expand="full" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>&copy; 2023 Doki. All rights reserved.</p>
  </ion-toolbar>
</ion-footer>
