<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="navigateToLogin()">
        <ion-icon slot="icon-only" name="arrow-back">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="header">
    <h1>Create your<br />Account</h1>
  </div>
  <form id="form">
    <app-input placeholder="Your Name"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="Password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Join Us</ion-button>
  </form>
  
  <p>Join us to unlock personalized health insights.<br />By pressing 'Join Us' you agree to <br /> our terms & conditions.</p>

</ion-content>
<ion-footer>
  <ion-toolbar >
    <p>&copy; 2023 Doki. All rights reserved.</p>
  </ion-toolbar>
</ion-footer>
